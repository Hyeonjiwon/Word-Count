  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <br><br>
            <h1 class="masthead-brand">Word Count</h1>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="{%url 'home'%}">Home</a>
                <a class="nav-link" href="{%url 'about'%}">About</a>
            </nav>
            </div>
        </header>
        <br><br>
        <main role="main" class="inner cover">
            <div class="lead">
                <form action = "{%url 'result'%}">
                    <textarea id = "textArea" cols = "40" rows = "10" name = "fulltext"></textarea>           
                    <br><br>          
                    <input type = "submit" value = "Count" class="btn btn-lg btn-primary">                   
                </form> 
                <br>
                <button id = "b" type="button" class="btn btn-secondary btn-lg">Reset</button>  
            
                <script>
                    var text = document.querySelector('#textArea');
                    var button = document.querySelector('#b');
                    /*리셋 버튼 추가 : 아무 내용이 없으면 없다고 알림*/
                    button.addEventListener('click', function() {
                        if(text.value == '') {
                            alert("지울 내용이 없습니다!")
                        }
                        else {
                            alert("입력하신 내용을 지우시겠습니까?")
                            text.value = '';
                        }
                    }, false);
                </script>
            </div>
        </main>
        <br>
        <footer class="mastfoot mt-auto">
